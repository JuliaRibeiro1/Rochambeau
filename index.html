<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    
    <div class="roshambo-container">
        <div class="curtains">
            <div class="curtain-left">
                <div class="start-screen-container">
                    <h1>Rosh</h1>
                    <button class="startGameBtn">Start</button>
                </div>
            </div>
        <div class="curtain-right"> 
            <div class="start-screen-container">
                <h1>ambo</h1>
                <button class="startGameBtn">game</button>
            </div>
        </div>
    </div>
        <div class="roshambo">
            <div class="players-score-container">
                <div class="computer-score-container">
                    <h1>COMPUTER</h1>
                    <div class="computer-score">0</div>
                </div>
                <div class="player-score-container">
                    <h1>PLAYER</h1>
                    <div class="player-score">0</div>
                    </div>
            </div>
            <div class="players-chosen-shapes-container">
                <div class="computer-shape">
                    <img class="computer-shape-img" src="" alt="" >
                </div>
                <div class="player-shape">
                    <img class="player-shape-img" src="" alt="" >
                </div>
            </div>
            <div class="shapes-options-container">
                <button class="paper-shape">paper</button>
                <button class="rock-shape">rock</button>
                <button class="scissors-shape">scissors</button>
            </div>
        </div>
        <div class="roshambo-winner-container">
            <div class="roshambo-winner">
                <h1>GAME OVER</h1>
                <h2 class="winOrLose"></h2>
                <div class="final-score">
                    
                    <div 
                    class="final-computer-score-container">
                    
                    <h3>computer</h3>
                    <div class="final-computer-score"></div>
                    </div>
                    <div
                     class="final-player-score-container">
                     <h3>player</h3>
                     <div class="final-player-score"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/index.js"></script>
</body>
</html>
